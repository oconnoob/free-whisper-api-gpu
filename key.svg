<svg style="display: block;" height="180" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="Infinity Infinity -Infinity -Infinity">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
          }

          50% {
            background-position: 100% 50%;
          }

          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          background: linear-gradient(-45deg, #f7f9fc, #e1e4e8);
          border-radius: 10px;
		  padding: 20px;
          color: #333;
          text-align: center;
          animation: gradientBackground 10s ease infinite;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
		  box-sizing: border-box;
        }

        h2 {
          font-size: 24px;
          line-height: 1.2;
          margin: 0;
        }

        p {
          font-size: 16px;
          margin: 10px 0;
          color: #586069;
        }

        a {
          display: inline-block;
          background-color: #0366d6;
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s;
        }

        a:hover {
          background-color: #0056b3;
        }
      </style>
      <div class="container">
        <h2>Get a free API key</h2>
        <p>Start transcribing, understanding, and prompting your audio files with $50 in free credits</p>
        <a href="https://www.assemblyai.com/dashboard/signup">Get a key</a>
      </div>
    </div>
  </foreignObject>
</svg>